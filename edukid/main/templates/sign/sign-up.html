{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edukid</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'sign/css/sign.css' %}">
	<script src="{% static 'sign/js/sign-up.js' %}"></script>
</head>
<body>
	<div class="container">
		<header></header>
		<section>
			<form class="form-container" id="form-sign-up">
				<div class="logo">
					<a href="/">Edukid</a>
				</div>
				<h1 class="form-title">Вход</h1>
				<div class="form-fields">
					<div class="form-field">
						<div class="form-field-title">E-MAIL</div>
						<div class="form-field-input">
							<img src="">
							<input class="for-input" type="email" name="email" required>
						</div>
					</div>	
					<div class="form-field">
						<div class="form-field-title">Пароль</div>
						<div class="form-field-input">
							<img src="">
							<input type="password" name="password" required>
							<img src="">
						</div>
					</div>					
				</div>
				<div class="form-params">
					<div class="remember-me">
						<input type="checkbox" name="" id="remember-me-checkbox">
						<label for="remember-me-checkbox">Запомнить меня</label>
					</div>	
					<a href="">Забыли пароль?</a>
				</div>
				<div class="sign-btn">
					<input class="submit-sign-form" type="submit" name="" value="Войти">
				</div>
				<div class="registration">
					<span>Нет учетной записи?</span><br>
					<a href="/sign-in">Зарегистрироваться</a>
				</div>
			</form>
		</section>
		<footer></footer>
	</div>
</body>
</html>
